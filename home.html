<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Home</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm" aria-label="Third navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03"
                aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample03">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            Configs
                        </a>
                    </li>
                </ul>
                <form role="search">
                    <img src="assets/images/search.png" class="search-icon" alt="">
                    <input class="search-field" type="search" placeholder="Search" aria-label="Search"
                        id="#search-field">
                </form>

                <img src="assets/images/user.png" alt="" class="image-pill pointer"
                    style="width: 30px;border-radius: 10px;">
            </div>
        </div>
    </nav>
    <div>
        <div class="app">
            <div class="side-bar">
                <div class="side-bar-header">
                    <a class="side-button-collapse">
                        <img src="assets/images/menu.png" alt="" class="image-pill pointer"
                            style="width: 30px;border: 2px #0D8FEE solid;border-radius: 5px;">
                    </a>
                    <a>
                        <img src="https://cdn-icons-png.flaticon.com/512/3522/3522643.png" alt=""
                            class="image-pill main-icon" style="width: 30px;">
                    </a>
                </div>
                <div class="side-bar-body">

                    <a class="pill-text text-decoration-none">
                        <div class="side-pill">
                            <div class="image-pill-wrapper pill-hover">
                                <img src="assets/images/thermometer.png" alt="" class="image-pill">
                            </div>
                            <div class="display-pill-wrapper pill-hover" id="water_temp">
                                Water Temperature
                            </div>
                        </div>
                    </a>

                    <a class="pill-text text-decoration-none" id="water_level">
                        <div class="side-pill">
                            <div class="image-pill-wrapper pill-hover">
                                <img src="assets/images/water-level.png" alt="" class="image-pill">
                            </div>
                            <div class="display-pill-wrapper pill-hover" id="water_level">
                                Water Level
                            </div>
                        </div>
                    </a>

                    <a class="pill-text text-decoration-none">
                        <div class="side-pill">
                            <div class="image-pill-wrapper pill-hover">
                                <img src="assets/images/ph.png" alt="" class="image-pill">
                            </div>
                            <div class="display-pill-wrapper pill-hover" id="water_ph">
                                Water PH
                            </div>
                        </div>
                    </a>

                    <a class="pill-text text-decoration-none" id="room_temp">
                        <div class="side-pill">
                            <div class="image-pill-wrapper pill-hover">
                                <img src="assets/images/temp.png" alt="" class="image-pill">
                            </div>
                            <div class="display-pill-wrapper pill-hover" id="room_temp">
                                Room Temperature
                            </div>
                        </div>
                    </a>

                    <a href="views/settings.html" class="pill-text text-decoration-none">
                        <div class="side-pill">
                            <div class="image-pill-wrapper pill-hover">
                                <img src="assets/images/settings.png" alt="" class="image-pill">
                            </div>
                            <div class="display-pill-wrapper pill-hover">
                                Settings
                            </div>
                        </div>
                    </a>
                </div>
                <div class="side-bar-footer">
                    <div class="warm">
                        <div class="warm-header">
                            Warm Inside
                        </div>
                        <div class="warm-body">
                            21.8°C
                        </div>
                    </div>
                </div>
            </div>
            <div class="dashboard">
                <div class="dashboard-header">
                    <a>
                        <img src="assets/images/plus-symbol-button.png" class="pointer"
                            style="width: 20px;border: 2px #000 solid;border-radius: 5px; padding: 2px;">
                    </a>
                </div>
                <div class="dashboard-body">
                    <div id="chart-container" style="height: 100%; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="alert-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Modal header</h3>
        </div>
        <div class="modal-body">
            <p class="modal-text"></p>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save changes</button>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//fFFFFF6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>
</body>

</html>
